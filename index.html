<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script defer src="script.js"></script>
    <title>Progress Bar</title>
  </head>
  <body>
    <h2>Modern Progress Bar</h2>
    <div class="container">
      <div class="progress-container">
        <div class="stage">
          <p class="stage__num">1</p>
          <div class="stage__circle"></div>
          <div class="jsline notselected"></div>
        </div>
        <div class="stage">
          <p class="stage__num">2</p>
          <div class="stage__circle"></div>
          <div class="jsline notselected"></div>
          <!-- <div class="stage__line"></div> -->
        </div>
        <div class="stage">
          <p class="stage__num">3</p>
          <div class="stage__circle"></div>
          <div class="jsline notselected"></div>
        </div>
        <div class="stage">
          <p class="stage__num">4</p>
          <div class="stage__circle"></div>
          <div class="jsline notselected stage__line--hidden"></div>
        </div>
      </div>
      <div class="btn-container">
        <div class="btn btn--back">Back</div>
        <div class="btn btn--next">Next</div>
      </div>
    </div>
  </body>
</html>
